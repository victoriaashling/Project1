<!DOCTYPE html>
<html>
<head>
  <title>Test for HTML Tabs</title>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container login-container">

    <div class="row content-container">
      <div id="anon" class="tabcontent">
        <h4>Play Anonymously</h4>
      </div>

      <div id="log-in" class="tabcontent">
        <h4>Log In</h4>
      </div>
    </div>

    <div class="row">
      <div class="tab btn-group">
        <button class="btn tablinks anon" onclick="openExperienceType(event, 'anon')">Anon</button>
        <button class="btn tablinks log-in" onclick="openExperienceType(event, 'log-in')" id="default-open">Log In</button>
      </div>
    </div>

  </div>


  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous">
  </script>

  <script>
    function openExperienceType(event, experience) {
      var i, tabcontent, tablinks;

      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace("active", "");
      }

      document.getElementById(experience).style.display = "block";
      event.currentTarget.className += " active";
    }

    document.getElementById("default-open").click();
  </script>


  <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="firebase.js"></script> -->
  <script src="apis.js"></script>
  <script src="game.js"></script>

</body>
</html>
