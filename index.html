<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="987825665363-uls95vm75d2than615g6nf06gpj8o62e.apps.googleusercontent.com">

    <title>Knocked Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="status"></div>

        <div  id="fb-login" class="fb-login-button" data-width="200" data-height="50" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        <div class="test-div" style="width:50px; height: 50px; background:gree;"></div>
        <div class="g-signin2"  data-width="200" data-height="50" data-onsuccess="onSignIn"></div> <!-- data-theme="dark" -->

        <div id="log-out">
            <button id='log-out-button'>FB Log Out</button>
            <a href="#" onclick="signOut();">Google Sign out</a>
        </div>
    </div>

    <a href="test.html">Test</a>
    <div>1.3</div>

    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1876746062390308',
            cookie     : true,
            xfbml      : true,
            oauth      : true,
            version    : 'v3.0'
          });
            
          FB.AppEvents.logPageView(); 
          
          FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
          });  
            
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js"; //#xfbml=1&version=v3.0&appId=1876746062390308&autoLogAppEvents=1
           fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
      function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
          console.log('User signed out.');
          });
      }
    </script>


    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="firebase.js"></script>
    <script src="apis.js"></script>
    <script src="game.js"></script>
</body>
</html>
