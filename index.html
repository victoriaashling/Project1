<body>

    <div class="container" id="title-div">
        <h4>Title</h4>
        <button class="btn" id="title-btn">Continue</button>
    </div>

    <div class="container" id="login-btns">
        <div id="status"></div>

        <button class="btn" id="fb-login" onclick="FB.login();"><img src="images/flogo-HexRBG-Wht-58.svg" id="fb-logo">Log in</button>

        <!-- <button class="btn g-signin2" id="google-login"><img src="images/128px-Google__G__Logo.png" id="google-logo">Google</button> -->

        <div class="g-signin2"  data-width="200" data-height="50" data-onsuccess="onSignIn"></div> <!-- data-theme="dark" -->
    </div>

    <div class="container" id="instructions">
        <h4>Instructions</h4>
        <button class="btn" id="play-btn">Play</button>
    </div>

    <div class="container" id="game">
        <h4>Game</h4>
        <div id="log-out">
            <button id='log-out-button' onclick="FB.logout();">FB Log Out</button>
            <a href="#" onclick="signOut();">Google Sign out</a>
        </div>
    </div>

    <div>1.26</div>

    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1876746062390308',
            cookie     : true,
            xfbml      : true,
            oauth      : true,
            version    : 'v3.0'
          });
            
          FB.AppEvents.logPageView(); 

          FB.Event.subscribe("auth.login", function(response) {
              console.log("login button")
              location.reload();
            //   goToInstructions();
          });

          FB.Event.subscribe("auth.logout", function(response) {
              console.log("logout button")
            //   location.reload();
            //   goToInstructions();
          });
          
          FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
          });  
            
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js"; 
           fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log(profile);
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        localStorage.setItem("googleID", profile.getId());
        // goToInstructions();
      };
      function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
          console.log('User signed out.');
          });
          localStorage.removeItem("googleID");
      }
    </script>

</body>
